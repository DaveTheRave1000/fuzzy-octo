<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
  </head>
  <body>
    <div id="app"></div>
    <div class="container">
      <h1>GameDev Simulator</h1>
      <div class="stats">
        <div>Money: <span id="money"></span></div>
        <div>Staff: <span id="staff"></span></div>
        <div>Progress: <span id="progress"></span></div>
        <div>Milestone: <span id="milestone"></span></div>
      </div>
      <div class="controls">
        <button id="hire">Hire Staff ($2000)</button>
        <button id="pause">Pause/Resume</button>
      </div>
      <div id="three-canvas"></div>
      <pre id="log" class="log"></pre>
    </div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
