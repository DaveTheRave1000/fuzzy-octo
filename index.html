<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/fuzzy-octo/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
    <script type="module" crossorigin src="/fuzzy-octo/assets/index-DyA6i7Yo.js"></script>
    <link rel="stylesheet" crossorigin href="/fuzzy-octo/assets/index-CGQHdubF.css">
  </head>
  <body>
    <div id="app"></div>
    <div class="container">
      <h1>GameDev Simulator</h1>
      <div id="main-menu">
        <label for="project-select">Choose a project:</label>
        <select id="project-select">
          <option value="indie">Indie Platformer</option>
          <option value="rpg">Epic RPG</option>
          <option value="shooter">Space Shooter</option>
        </select>
        <button id="start-btn">Start Project</button>
      </div>
      <div id="game-ui" style="display:none; width:100%">
        <div class="stats">
          <div>Money: <span id="money"></span></div>
          <div>Staff: <span id="staff"></span></div>
          <div>Hype: <span id="hype"></span></div>
          <div>Progress: <span id="progress"></span></div>
          <div>Milestone: <span id="milestone"></span></div>
        </div>
        <div class="controls">
          <button id="hire">Hire Staff ($2000)</button>
          <button id="pause">Pause/Resume</button>
          <button id="market">Market ($1000)</button>
        </div>
        <div id="three-canvas"></div>
        <pre id="log" class="log"></pre>
      </div>
    </div>
  </body>
</html>
